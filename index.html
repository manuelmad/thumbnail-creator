<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creador de miniaturas</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>Creador de miniaturas</h1>

    <section class="controls">
      <div class="platforms-container">
        <label>Plataforma:
          <select id="platform">
            <option value="tiktok" selected>TikTok (324 x 432 pixeles) (3:4)</option>
            <option value="youtube">YouTube</option>
          </select>
        </label>

        <div id="youtubeOptions" class="hidden">
          <label>
            <input type="radio" name="ytOrient" value="horizontal" checked> Horizontal (1280 x 720 píxeles) (16:9)
          </label>
          <label>
            <input type="radio" name="ytOrient" value="vertical"> Vertical (1080 x 1920 píxeles) (9:16)
          </label>
        </div>
      </div>
      <div class="backgroung-img__container">
        <label class="fileLabel">Subir imagen:
          <input type="file" id="fileInput" accept="image/*">
        </label>
        <label>Opacidad imagen:
          <input type="range" id="imageOpacity" min="0" max="100" value="100">
          <input type="number" id="imageOpacityNumber" min="0" max="100" value="100" style="width:64px">
        </label>
      </div>
      <div class="overlay-img__container">
        <label class="fileLabel">Subir imagen (delante del fondo):
          <input type="file" id="overlayInput" accept="image/*">
        </label>
        <label>Tamaño overlay (% ancho):
          <input type="range" id="overlaySize" min="10" max="200" value="100">
          <input type="number" id="overlaySizeNumber" min="10" max="200" value="100" style="width:64px">
        </label>
        <label>Opacidad overlay:
          <input type="range" id="overlayOpacity" min="0" max="100" value="100">
          <input type="number" id="overlayOpacityNumber" min="0" max="100" value="100" style="width:64px">
        </label>
        <label>Posición overlay:
          <div style="display:block">
            <label style="display:block">X:
              <input type="range" id="overlayX" min="0" max="100" value="50">
              <input type="number" id="overlayXNumber" min="0" max="100" value="50" style="width:64px">
            </label>
            <label style="display:block">Y:
              <input type="range" id="overlayY" min="0" max="100" value="50">
              <input type="number" id="overlayYNumber" min="0" max="100" value="50" style="width:64px">
            </label>
          </div>
        </label>
      </div>
      

      <div class="title-controls">
        <label>Título:
          <textarea id="titleInput" placeholder="Escribe el título..." rows="3"></textarea>
        </label>

        <label>Tamaño fuente:
          <input type="range" id="fontSizeRange" min="2" max="100" value="10">
          <input type="number" id="fontSizeNumber" min="2" max="100" value="10">
        </label>

        <label>Color texto:
          <input type="color" id="fontColor" value="#ffffff">
        </label>

        <label>Posición título:
          <div class="posControls">
            <label style="display:block">X:
              <input type="range" id="titleX" min="0" max="100" value="50">
              <input type="number" id="titleXNumber" min="0" max="100" value="50" style="width:64px">
            </label>
            <label style="display:block">Y:
              <input type="range" id="titleY" min="0" max="100" value="50">
              <input type="number" id="titleYNumber" min="0" max="100" value="50" style="width:64px">
            </label>
            <div style="margin-top:8px">
              <button type="button" id="posTop">Arriba</button>
              <button type="button" id="posMiddle">Centro</button>
              <button type="button" id="posBottom">Abajo</button>
            </div>
          </div>
        </label>
      </div>
      <div class="export-button__container">
        <button type="button" id="exportBtn">Exportar imagen</button>
      </div>
      
    </section>

    <section class="preview">
      <div id="thumbContainer" class="thumb" tabindex="0">
        <div id="bgImage" class="bg"></div>
        <div id="overlayImage" class="overlay"></div>
        <div id="watermark" class="watermark">aquí tu miniatura</div>
        <div id="titlePreview" class="title"></div>
        <input type="file" id="dropInput" accept="image/*" class="hidden">
      </div>
      <div class="info">
        <div>Dimensiones: <span id="dims">118 × 224</span></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
