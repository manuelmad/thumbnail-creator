<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Creador de miniaturas</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <h1>Creador de miniaturas</h1>

    <section class="controls">
      <label>Plataforma:
        <select id="platform">
          <option value="tiktok" selected>TikTok (324 x 432 pixeles) (3:4)</option>
          <option value="youtube">YouTube</option>
        </select>
      </label>

      <div id="youtubeOptions" class="hidden">
        <label>
          <input type="radio" name="ytOrient" value="horizontal" checked> Horizontal (1280 x 720 píxeles) (16:9)
        </label>
        <label>
          <input type="radio" name="ytOrient" value="vertical"> Vertical (1080 x 1920 píxeles) (9:16)
        </label>
      </div>

      <label class="fileLabel">Subir imagen:
        <input type="file" id="fileInput" accept="image/*">
      </label>

      <label>Título:
        <textarea id="titleInput" placeholder="Escribe el título..." rows="3"></textarea>
      </label>

      <label>Tamaño fuente:
        <input type="range" id="fontSizeRange" min="2" max="100" value="10">
        <input type="number" id="fontSizeNumber" min="2" max="100" value="10">
      </label>

      <label>Opacidad imagen:
        <input type="range" id="imageOpacity" min="0" max="100" value="100">
        <input type="number" id="imageOpacityNumber" min="0" max="100" value="100" style="width:64px">
      </label>

      <label>Color texto:
        <input type="color" id="fontColor" value="#ffffff">
      </label>

      <button type="button" id="exportBtn">Exportar imagen</button>
    </section>

    <section class="preview">
      <div id="thumbContainer" class="thumb" tabindex="0">
        <div id="bgImage" class="bg"></div>
        <div id="watermark" class="watermark">aquí tu miniatura</div>
        <div id="titlePreview" class="title"></div>
        <input type="file" id="dropInput" accept="image/*" class="hidden">
      </div>
      <div class="info">
        <div>Dimensiones: <span id="dims">118 × 224</span></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
